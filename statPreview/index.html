<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" >
    <title>Stat Preview</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="insight">
                <div class="insight-text">
                    <h3>get <span>insights</span> that help your business grow.</h3>
                    <p>discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="insight-metrics">
                    <div class="metrics m1">
                        <p class="metrics-num">10k<span>+</span></p>
                        <p class="metrics-text">companies</p>
                    </div>
                    <div class="metrics m2">
                        <p class="metrics-num">314</p>
                        <p class="metrics-text">templates</p>
                    </div>
                    <div class="metrics m3">
                        <p class="metrics-num">12M<span>+</span></p>
                        <p class="metrics-text">queries</p>
                    </div>
                </div>
            </div>
            <div class="section-img">
                <div class="img">
                    <!-- <img src="images/image-header-desktop.jpg" alt="img"> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
